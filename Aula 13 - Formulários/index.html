<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Aula 13 - Formulários/style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="formulario">
        <h3>Trabalhe Conosco:</h3>
        <form method="post" class="form">
            <div style="margin-bottom:10px;"><label for="nome">Nome</label>
                <input type="text" name="nome">
            </div>

            <div style="margin-bottom:10px;"><label for="email">E-mail</label>
                <input type="email" name="email">
            </div>
            <div style="margin-bottom:10px;"><label for="password">Cidade</label>
                <input type="text" name="password">
            </div>
            <div style="margin-bottom:10px;"><label for="Telefone">Telefone</label>
                <input type="tel" name="Telefone">
            </div>
            <div style="margin-bottom:10px;"><label for="date">Data de Nascimento</label>
                <input type="date" name="date">
            </div>
             <div style="margin-bottom:10px;">
                <label for="sobre">Sobre Você:</label>
            </div>
            <textarea type="text" name="sobre" id="sobre" cols="30" rows="10"></textarea>
            <div style="margin-bottom:10px;"></div>
            <button type="submit" name="enviar">Enviar</button>

        </form>
    </div>
</body>

</html>
